<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Order Challenge</title>
</head>

<body>
    <main>
        <div class="container">
            <img src="images/illustration-hero.svg" alt="" class="hero">
            <div class="content">

                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>

                    <img src="images/icon-music.svg" alt="" class="icon">
                    <div class="price">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>

                <button type="button">Proceed to Payment</button>
                <a href="#" class="cancel-order">Cancel Order</a>
            </div>

        </div>


    </main>
